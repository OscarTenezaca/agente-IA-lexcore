<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEXI - Asistente Legal</title>
  <style>
    body {
      background: #f4f7fb;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .chat-box {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      max-width: 85%;
    }
    .user {
      background: #4e8df5;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #f1f1f1;
      color: #333;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4e8df5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="chat-box bot">¡Hola! Soy LEXI, tu asistente legal. ¿En qué puedo ayudarte hoy?</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Escribe tu pregunta legal aquí..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const API_KEY = 'AIzaSyDPB4awyUGSY5XtOSKtkB2zq7y9YWQasdg';
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // Mostrar mensaje del usuario
      addMessage(text, 'user');
      input.value = '';

      try {
        const response = await fetch(
          'https://generativelanguage.googleapis.com/v1beta3/models/gemini-pro:generateContent?key=' + API_KEY,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{ parts: [{ text }] }]
            })
          }
        );

        const data = await response.json();
        const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || 
                         'No pude generar una respuesta clara. ¿Puedes explicarme con más detalle?';

        addMessage(botReply, 'bot');
      } catch (error) {
        addMessage('Hubo un error al contactar con el servidor. Intenta más tarde.', 'bot');
        console.error(error);
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'chat-box ' + sender;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
