<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Legal LEXCORE</title>
  <style>
    body {
      background-color: #f5f8fc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #24344d;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    #chatbox {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background-color: #4d90fe;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background-color: #f0f0f0;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 70%;
      padding: 0.75rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-left: 1rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }
    .footer-note {
      font-size: 0.8rem;
      color: #555;
      text-align: center;
      margin-top: 2rem;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <header>Asistente Legal LEXCORE</header>
  <div id="chatbox">
    <div class="message bot">¡Hola! Soy tu asistente legal de LEXCORE. ¿En qué puedo ayudarte hoy?</div>
  </div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
  <div class="footer-note">
    *Este bot es un asistente informativo y no constituye asesoría legal vinculante. Para una consulta personalizada, por favor, contacta a LEXCORE.*
  </div>

  <script>
    const knowledgeBase = {
      "hola": "¡Hola! ¿Cómo estás? Estoy aquí para ayudarte con tus preguntas legales. 😊",
      "problema": "Tranquil@, estoy aquí para ayudarte paso a paso. Cuéntame más sobre tu situación.",
      "pension": "La pensión alimenticia en Ecuador se calcula según la tabla del MIES. ¿Deseas saber cuánto te corresponde pagar o recibir?",
      "divorcio": "Puedes divorciarte por mutuo acuerdo o por causal. ¿Quieres saber qué documentos necesitas?",
      "herencia": "La sucesión puede ser testamentaria o intestada. ¿Te interesa conocer el orden de herederos?",
      "arriendo": "¿Tienes problemas con un inquilino o propietario? Las reglas del arriendo están reguladas por el Código Civil y la Ley de Inquilinato.",
      "contrato": "¿Quieres hacer o revisar un contrato? Puedo darte los puntos básicos que no deben faltar.",
      "datos personales": "Tienes derecho a saber cómo usan tus datos. ¿Quieres saber cómo ejercer tu derecho de acceso o eliminación?",
      "violencia": "No estás sol@. Si eres víctima de violencia intrafamiliar, puedes pedir medidas de protección urgentes. ¿Quieres saber cómo?",
      "despido": "Un despido debe ser justificado. ¿Quieres saber si aplica indemnización en tu caso?",
      "notaria": "Puedes realizar trámites como poderes, testamentos o escrituras en notarías. ¿Te interesa saber requisitos o costos?",
      "inquilino": "Un inquilino tiene derecho a un contrato escrito y a recibir el inmueble en buen estado. ¿Qué necesitas saber?",
      "inquilinato": "La Ley de Inquilinato protege a ambas partes. ¿Tienes una duda específica sobre renovación, garantía o desalojo?",
      "tenencia": "La tenencia de hijos puede definirse de mutuo acuerdo o judicialmente. ¿Buscas orientación sobre custodia compartida o visitas?",
      "alimentos": "Los alimentos cubren vivienda, salud, educación y más. ¿Quieres saber cómo solicitarlos o modificarlos?",
      "trabajo": "¿Tienes un problema laboral? Puedo ayudarte con temas de contratos, pagos, despidos y derechos del trabajador.",
      "sociedad": "Las sociedades en Ecuador pueden ser S.A., Cía. Ltda., etc. ¿Deseas constituir una o entender sus obligaciones?",
      "impuestos": "¿Tienes dudas sobre SRI, RUC, IVA o impuesto a la renta? Puedo darte una guía básica.",
      "denuncia": "Puedes poner una denuncia penal en la Fiscalía o en línea. ¿Quieres saber cómo iniciar el proceso?",
      "juez": "Un juez debe resolver conforme a la Constitución y la ley. ¿Deseas saber cómo apelar una decisión?"
    };

    function sendMessage() {
      const input = document.getElementById("user-input");
      const chatbox = document.getElementById("chatbox");
      const userMessage = input.value.trim().toLowerCase();
      if (!userMessage) return;

      // Mostrar mensaje del usuario
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = input.value;
      chatbox.appendChild(userDiv);

      // Buscar respuesta
      let found = false;
      let response = "";
      for (const key in knowledgeBase) {
        if (userMessage.includes(key)) {
          response = knowledgeBase[key];
          found = true;
          break;
        }
      }

      // Respuesta por defecto
      if (!found) {
        response = "Lo siento, no encontré una respuesta específica a tu consulta. Pero estoy aquí para ayudarte. ¿Puedes darme más detalles o reformular tu pregunta?";
      }

      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      botDiv.textContent = response;
      chatbox.appendChild(botDiv);
      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
